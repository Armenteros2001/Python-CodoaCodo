<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Librotopía</title>
</head>

<body>
    <section class="contenedor">
        <div class="header">
            <div id="logo">
                <img src="../css/imgs/logo-librotopia.png" alt="logo">
                <div>Librotopía</div>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="left">
            <a class="menuop" href="../index.html">Home</a>
            <button id="BotonDatosPersonales" class="menuop" disabled>Datos Personales</button>
            <button id="BotonPreferenciasLectura" class="menuop">Preferencias de Lectura</button>
            <!-- <button id="AdministrarUsuarios" class="menuop" style="display: none;">Usuarios</button> -->
            <a href="panel_administrador2.html" id="AdministrarUsuarios" class="menuop" style="display: none;">Usuarios</a>
        </div>
        <div class="contenido">
            <div class="wrapper-panel" id="datosPersonales">
                <div class="container-data">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="Apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="alias">Alias:</label>
                            <input type="text" id="alias" name="Alias" required>
                        </div>                        
                        <div class="form-group">
                            <label for="DNI">DNI:</label>
                            <input type="number" id="DNI" name="DNI" placeholder="Coloque sólo números" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="Direccion" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="number" id="telefono" name="Telefono" required>
                        </div> -->
                        <div class="form-group">
                            <label for="fechana">Fecha de Nacimiento:</label>
                            <input type="date" id="fechana" name="FechaDeNacimiento" required>
                        </div>
<!--                         <div class="form-group">
                            <label>Género: </label>
                            <input type="radio" name="genero" value="Hombre" checked>Hombre
                            <input type="radio" name="genero" value="Mujer">Mujer
                            <input type="radio" name="genero" value="Otro"> Otro
                        </div> -->
                        <div class="btn-datosPersonales">
                            <button class="datos" type="button" class="btn" onclick="actualizarDatos()">Actualizar</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="wrapper-panel" id="preferenciasLectura" style="display: none;">
                <div class="container-prefe">
                <form id="generosForm">
                    <div class="form-genero">
                        <input type="checkbox" id="generoAventura" name="libroGenero" value="1">
                        <label for="generoAventura">
                            Aventura<img src="../css/imgs/aventura.jpg" alt="logo" id="logoGenero"></label>
                    </div>
                    <div class="form-genero">
                        <input type="checkbox" id="generoMisterio" name="libroGenero" value="2">
                        <label for="generoMisterio">Misterio<img src="../css/imgs/misterio.jpg" alt="logo"
                                id="logoGenero"></label>
                    </div>

                    <div class="form-genero">
                        <input type="checkbox" id="generoNaturaleza" name="libroGenero" value="3">
                        <label for="generoNaturaleza">Naturaleza<img src="../css/imgs/naturaleza.jpg" alt="logo"
                                id="logoGenero"></label>
                    </div>
                    <div class="form-genero">
                        <input type="checkbox" id="generoRomance" name="libroGenero" value="4">
                        <label for="generoRomance">Romance<img src="../css/imgs/romance.jpg" alt="logo"
                                id="logoGenero"></label>
                    </div>
                    <div class="btn-datosPersonales">
                        <button type="submit" class="btn">Ver Libros</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="link-contacto">
                <a href="https://wa.me/TUNUMERODERECIBIRMENSAJES">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.linkedin.com/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="../templetes/location.html">
                    <i class="fa-solid fa-font-awesome"></i>
                </a>
                <h6>&copy; 2023 Comisión 23527 - Grupo 11.</h6>
            </div>
        </div>
    </section>
    <script src="../js/codigo.js"></script>
    <script src="../js/codigo_panel_usuario.js"></script>
</body>

</html>
