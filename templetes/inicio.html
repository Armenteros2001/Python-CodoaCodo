<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Librotopía</title>
</head>

<body>
    <section class="contenedor">
        <div class="header">
            <div id="logo">
                <img src="../css/imgs/logo-librotopia.png" alt="logo">
                <div>Librotopía</div>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="left">
            <a href="../index.html" class="menuop">Home</a>
        </div>
        <div class="contenido">
            <div class="wrapper-log">
                <p>
                    ¡Bienvenido de vuelta! Ingresa a tu cuenta para explorar libros y compartir con nuestra comunidad de
                    lectores apasionados.
                </p>
                <div class="container-login">
                    <form action="panel_usuario.html"> <!-- method="post" -->
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="btn-login">
                            <button type="submit" class="btn">Inicia Sesión</button>
                        </div>
                        <div class="register">
                            <p>¿No tienes cuenta? <a href="../templetes/registro.html"><b>Registrate</b></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="link-contacto">
                <a href="https://wa.me/TUNUMERODERECIBIRMENSAJES">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.linkedin.com/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="../templetes/location.html">
                    <i class="fa-solid fa-font-awesome"></i>
                </a>
                <h6>&copy; 2023 Comisión 23527 - Grupo 11.</h6>
            </div>
        </div>
    </section>
    <script src="../js/codigo.js"></script>
</body>

</html>
