<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <title>LibroTopía</title>
</head>

<body>
    <section class="contenedor">
        <div class="item1 header">
            <div id="logo">
                <img src="../css/iconos/LogoTemp.png" alt="logo">
                <div>Librotopía</div>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="item2 left">
            <div>Panel del Usuario</div>
            <div class="menuPU left_A">
              <button id="BotonDatosPersonales" class="menuop" disabled>Datos Personales</button>
              <button id="BotonPreferenciasLectura" class="menuop">Preferencias de Lectura</button>   
            </div>
        </div>
        <div class="item2 contenido">
            <div class="container" id="datosPersonales">
                <h3>Datos Personales</h3>
                <form onsubmit="return validarFormularioUsuario()"> <!-- action="procesar_usuario.php" method="post" -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="DNI">DNI:</label>
                        <input type="number" id="DNI" name="dni" placeholder="Coloque sólo números" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="fechana">Fecha de Nacimiento: </label>
                        <input type="date" name="fechana" required>
                    </div>
                    <p>Género:
                        <input type="radio" name="genero" value="Hombre" checked>Hombre
                        <input type="radio" name="genero" value="Mujer">Mujer
                        <input type="radio" name="genero" value="Otro"> Otro
                    </p>
                    <button type="submit" class="btn">Actualizar</button>
                </form>
            </div>
            <div class="container" id="preferenciasLectura" style="display: none;">
                <h3>Preferencias de Lectura</h3>
                <form id="generosForm">
                    <div class="form-genero">
                        <input type="checkbox" id="generoAventura" name="libroGenero" value="aventure">
                        <label for="generoAventura">
                            Aventura<img src="../css/iconos/LogoTemp.png" alt="logo" id="logoGenero"></label>
                    </div>
                    <div class="form-genero">
                        <input type="checkbox" id="generoMisterio" name="libroGenero" value="mistery">
                        <label for="generoMisterio">Misterio<img src="../css/iconos/LogoTemp.png" alt="logo"
                                id="logoGenero"></label>
                    </div>

                    <div class="form-genero">
                        <input type="checkbox" id="generoNaturaleza" name="libroGenero" value="nature">
                        <label for="generoNaturaleza">Naturaleza<img src="../css/iconos/LogoTemp.png" alt="logo"
                                id="logoGenero"></label>
                    </div>
                    <div class="form-genero">
                        <input type="checkbox" id="generoRomance" name="libroGenero" value="love">
                        <label for="generoRomance">Romance<img src="../css/iconos/LogoTemp.png" alt="logo"
                                id="logoGenero"></label>
                    </div>
                    <button type="submit" class="btn">Ver Libros</button>
                </form>
            </div>
        </div>
        <div class="item1 footer">footer</div>
    </section>
    <script src="../js/codigo.js"></script>
    <script src="../js/codigo_panel_usuario.js"></script>
</body>

</html>
