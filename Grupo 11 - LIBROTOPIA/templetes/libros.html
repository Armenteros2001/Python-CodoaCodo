<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles_libros.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <title>LibroTopía</title>
</head>

<body>
    <section class="contenedor">
        <div class="item1 header">
            <div id="logo">
                <img src="../css/iconos/LogoTemp.png" alt="logo">
                <div>Librotopía</div>
            </div>
            <div id="menu">
                <nav id="menu1">
                    <h1>Libros</h1>
                </nav>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="item2 left">

        </div>
        <div class="item2 contenido">          
            <div id="divGeneroaventure" style="display: none">
                <div class="encabezadoGenero">
                    <h1>Género Aventura</h1>
                    <img src="../css/iconos/LogoTemp.png" alt="logo" id="logoGenero">
                </div>
                <div class="lista-libros">
                    <button id="btnAnterior"><img class="flecha" src="../css/iconos/FlechaI.svg"
                            alt="Anterior"></button>
                    <div class="contenedor-libros">
                        <div class="libros"></div> <!-- Aquí se colocan las portadas de los libros -->
                    </div>
                    <button id="btnSiguiente"><img class="flecha" src="../css/iconos/FlechaD.svg"
                            alt="Siguiente"></button>
                </div>
                <div class="tarjetas"></div>
            </div>
 
            <div id="divGeneromistery" style="display: none">
                <div class="encabezadoGenero">
                    <h1>Género Misterio</h1>
                    <img src="../css/iconos/LogoTemp.png" alt="logo" id="logoGenero">
                </div>                

                <div class="lista-libros">
                    <button id="btnAnterior"><img class="flecha" src="../css/iconos/FlechaI.svg"
                            alt="Anterior"></button>
                    <div class="contenedor-libros">
                        <div class="libros"></div>
                    </div>
                    <button id="btnSiguiente"><img class="flecha" src="../css/iconos/FlechaD.svg"
                            alt="Siguiente"></button>
                </div>
                <div class="tarjetas"></div>
            </div>           

            <div id="divGeneronature" style="display: none">
                <div class="encabezadoGenero">
                    <h1>Género Naturaleza</h1>
                    <img src="../css/iconos/LogoTemp.png" alt="logo" id="logoGenero">
                </div>
                
                <div class="lista-libros">
                    <button id="btnAnterior"><img class="flecha" src="../css/iconos/FlechaI.svg"
                            alt="Anterior"></button>
                    <div class="contenedor-libros">
                        <div class="libros"></div>
                    </div>
                    <button id="btnSiguiente"><img class="flecha" src="../css/iconos/FlechaD.svg"
                            alt="Siguiente"></button>
                </div>
                <div class="tarjetas"></div>
            </div> 
            <div id="divGenerolove" style="display: none">
                <div class="encabezadoGenero">
                    <h1>Género Romance</h1>
                    <img src="../css/iconos/LogoTemp.png" alt="logo" id="logoGenero">
                </div>
                
                <div class="lista-libros">
                    <button id="btnAnterior"><img class="flecha" src="../css/iconos/FlechaI.svg"
                            alt="Anterior"></button>
                    <div class="contenedor-libros">
                        
                        <div class="libros"></div>
                        
                    </div>
                    <button id="btnSiguiente"><img class="flecha" src="../css/iconos/FlechaD.svg"
                            alt="Siguiente"></button>
                </div>
                <div class="tarjetas"></div>
            </div>
            
        </div>
        <div class="item1 footer">footer</div>
    </section>
    <script src="../js/codigo.js"></script>
    <script src="../js/codigo_libros.js"></script>
</body>

</html>
