<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/Logo.ico">
    <title>LibroTopía</title>
</head>
<body>
    <section class="contenedor">
        <div class="item1 header">
            <div id="logo">
                <img src="img/Nombre completo.jpg" alt="logo">
                <div>LibroTopía</div>
            </div>
            <div id="menu">
                <nav id="menu1">
                    <h1>Registro</h1>
                </nav>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="item2 left">left</div>
        <div class="item2 contenido">
            <p>
                ¡Únete a nuestra comunidad de amantes de la lectura! Regístrate para acceder a una amplia selección de
                libros disponibles y conectar con otros lectores.
            </p>  
            <div class="container">
                <form onsubmit="return validarClavesRegistro()" action="panel_usuario.html"> <!-- method="post"  -->
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Contraseña:</label>
                        <input type="password" id="password1" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Repite la Contraseña:</label>
                        <input type="password" id="password2" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="../templetes/inicio.html"><b>Inicia sesión</b></a></p>
            </div>           
        </div>
        <div class="item1 footer">footer</div>
    </section>
    <script src="../js/codigo.js"></script> 
</body>
</html>
