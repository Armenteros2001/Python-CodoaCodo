<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
    <title>Librotopía</title>
</head>
<body>
    <section class="contenedor">
        <div class="header">
            <div id="logo">
                <img src="../css/imgs/logo-librotopia.png" alt="logo">
                <div>Librotopía</div>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="left">
            <a href="../index.html" class="menuop">Home</a>
        </div>
        <div class="contenido">
            <p>
                ¡Únete a nuestra comunidad de amantes de la lectura! Regístrate para acceder a una amplia selección de
                libros disponibles y conectar con otros lectores.
            </p>  
            <div class="wrapper-reg">
                <div class="container-registro">
                    <form onsubmit="return validarClavesRegistro()" action="panel_usuario.html"> <!-- method="post"  -->
                        <div class="label">
                            <label for="correo">CORREO ELECTRONICO</label>
                        </div>
                        <div class="box">
                            <input type="email" name="correo" id="correoR" required>
                        </div>
                        <div class="label">
                            <label for="password">CONTRASEÑA</label>
                        </div>
                        <div class="box">
                            <input type="password" id="passwordR" required>
                        </div>
                        <div class="label">
                            <!-- Falta validar que ambas contraseñas coincidan -->
                            <label for="repass"> REINGRESAR CONTRASEÑA</label>
                        </div>
                        <div class="box">
                            <input type="password" id="repass" required>
                        </div>
                        <div class="register">
                            <p>¿Ya tienes una cuenta? <a href="../templetes/inicio.html"><b>Inicia sesión</b></a></p>   
                        </div>
                        <div>
                            <button type="button" onclick="nuevaCuenta()">REGISTRARSE</button>
                            <button type="reset">BORRAR</button>
                        </div>
                    </form>
                    
                </div>           
            </div>
        </div>
        <div class="footer">
            <div class="link-contacto">
                <a href="https://wa.me/TUNUMERODERECIBIRMENSAJES">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="mailto:">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.linkedin.com/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <h6>&copy; 2023 Comisión 23527 - Grupo 11.</h6>
            </div>
        </div>
    </section>
    <script src="../js/codigo.js"></script> 
</body>
</html>
