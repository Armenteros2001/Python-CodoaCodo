    <title>Librotopía</title>

<body>
    <section class="contenedor">
        <div class="header">
            <div id="logo">
                <img src="../css/iconos/LogoTemp.png" alt="logo">

            <button id="modoDiaNoche"></button>
        </div>
        <div class="left">
            <div class="menuPU left_A">

        </div>
        <div class="contenido">
            <p>
                ¡Bienvenido de vuelta! Ingresa a tu cuenta para explorar libros y compartir con nuestra comunidad de
                lectores apasionados.
            </p>

                <form action="panel_usuario.html" > <!-- method="post" -->
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <button type="submit" class="btn">Inicia Sesión</button>
                </form>
                <p>¿No tienes cuenta? <a href="../templetes/registro.html"><b>Registrate</b></a></p>            
            </div>
        </div>
        <div class="footer">
            <div class="link-contacto">
                <a href="https://wa.me/TUNUMERODERECIBIRMENSAJES">

                </a>
                <a href="https://www.facebook.com/">
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                </a>
                <a href="https://www.linkedin.com/">

                </a>
            </div>
