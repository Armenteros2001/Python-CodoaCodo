<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <title>LibroTopía</title>
</head>

<body>
    <section class="contenedor">
        <div class="item1 header">
            <div id="logo">
                <img src="../css/iconos/LogoTemp.png" alt="logo">
                <div>LibroTopía</div>
            </div>
            <div id="menu">
                <nav id="menu1">
                    <h1>Iniciar sesión</h1>
                </nav>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="item2 left">left</div>
        <div class="item2 contenido">
            <p>
                ¡Bienvenido de vuelta! Ingresa a tu cuenta para explorar libros y compartir con nuestra comunidad de
                lectores apasionados.
            </p>
            <div class="container">
                <form action="panel_usuario.html" > <!-- method="post" -->
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <button type="submit" class="btn">Inicia seción</button>
                </form>
                <p>¿No tienes cuenta? <a href="../templetes/registro.html"><b>Registrate</b></a></p>            
            </div>
        </div>
        <div class="item1 footer">footer</div>
    </section>
    <script src="../js/codigo.js"></script>
</body>

</html>
