<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../css/iconos/LogoTemp.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>LibroTopía</title>
</head>
<body>
    <section class="contenedor">
        <div class="item1 header">
            <div id="logo">
                <img src="../css/iconos/LogoTemp.png" alt="logo">
                <div>Librotopía</div>
            </div>
            <button id="modoDiaNoche"></button>
        </div>
        <div class="item2 left">left</div>
        <div class="item2 contenido">
            <!-- Recupera los datos del libro desde los parámetros de consulta en la URL -->
            <h2>Título: <span id="titulo"></span></h2>
            <p>Autor: <span id="autor"></span></p>


            <div id="btn">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
        
        <div class="item1 footer">
            <a href="https://wa.me/TUNUMERODERECIBIRMENSAJES" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="contacto.html">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>
    <script>
        // Recupera los datos del libro desde los parámetros de consulta en la URL y muestra en la página
        const titulo = document.getElementById('titulo');
        const autor = document.getElementById('autor');

        const urlParams = new URLSearchParams(window.location.search);
        titulo.textContent = urlParams.get('titulo');
        autor.textContent = urlParams.get('autor');

    </script>
    <script src="../js/codigo.js"></script>
    <script src="../js/codigo_libros.js"></script>
</body>
</html>
